{%load static%}
{%block title%}
{%endblock%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0-dist/css/bootstrap.min.css">

    <!--- Our CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<style>
    .form-group .form-control {
        margin-bottom: 25px; /* Increase or decrease the value as needed */
    }
</style>

<body style="background: #ececec;">
    

{%block content%}
<!---Main container--->
<div class="container d-flex justify-content-center align-items-center min-vh-100">

<!---Login container--->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!---Left Box--->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: pink;">
            <div class="featured-image mb-3">
                <img src= "{% static 'images/1.png' %}" class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-white fs-1" style="font-family: 'Poppins', sans-serif; font-weight: 500;">
                Welcome back!
            </p>
        </div>

        <!---Right Box--->
        <div class="col-md-6  right-box">
            <div class="row align-items-center">
                <div class="header-text mb-1">
                    <p>Hello Again!</p>
                    <p>Please enter your login details below</p>
                </div>
                
                <!---Login Form --->
                {%load crispy_forms_tags%}
                <form method="POST" class="form-group">
                    {%csrf_token%}
                    {{form|crispy}}

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6 mt-3">Login</button>
                    </div>
                </form>

                <div class="row">
                    <small>Don't have an account? <a href={% url 'signup' %}>Sign Up</a></small>
                </div>
            </div>
        </div>        
    </div>
</div>
{%endblock%}

</body>
</html>
